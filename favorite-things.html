<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Favorite Things</strong></h1>
      <h3>Tell us about yourself by filling out the following questions:</h3>
      <div id="things">
        <h4>Favorite activity to do in your free time</h4>
        <form id="things">
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="music">
            Make Music  
            </label>
            </div>
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="games">
            Play Games
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="hikes">
            Go Hiking
            </label>
          </div>
          <br>
          <label for="animal">Enter your favorite pet animal names:</label>
          <input name="animal" id="animal" type="text">
          <br>
          <br>
          <br>
          <select class="form control" id="beverage">
          <option>Coffee</option>
          <option>Soda</option>
          <option>Beer</option>
          <br>
          </select>
          <button type="submit">Submit</button>
        </form>
        <ul id="output">
          <li 
          </li>
        </ul>
      </div>
      

    </div>  
  </body>
</html>
